<h1 mat-dialog-title>Download movie</h1>
<div mat-dialog-content>
  <form [formGroup]="qualityForm">
      <p>Please select the quality</p>
      <select matNativeControl class="form-control" formControlName="quality">
        <option *ngFor="let quality of qualities">
          {{ quality }}
        </option>
      </select>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-flat-button (click)="download()">Download</button>
</div>
