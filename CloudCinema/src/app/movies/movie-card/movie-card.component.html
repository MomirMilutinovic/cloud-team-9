<div class="movie-card">
  <div id="card-info-div">
    <h2>{{ movie.name }}<span *ngIf="movie.episode">&nbsp;{{movie.episode}}</span></h2> 
    <p>{{ movie.description }}</p>
    <p><strong>Genres:</strong> {{ movie.genres }}</p>
    <p><strong>Year:</strong> {{ movie.year }}</p>
    <p><strong>Actors:</strong> {{ movie.actors }}</p>
    <p><strong>Directors:</strong> {{ movie.director}}</p>
  </div>
  <div class="buttons">
    <button class="btn download" (click)="download(movie)"><mat-icon>get_app</mat-icon></button>
    <button class="btn delete" (click)="delete(movie)" [disabled]="editDisabled"><mat-icon>delete</mat-icon></button>
    <button class="btn edit" (click)="edit(movie.id,movie.timestamp)" [disabled]="editDisabled"><mat-icon>edit</mat-icon></button>
    <button class="btn play" (click)="play(movie.id, movie.timestamp)"><mat-icon>play_circle_outline</mat-icon></button>
  </div>
</div>
