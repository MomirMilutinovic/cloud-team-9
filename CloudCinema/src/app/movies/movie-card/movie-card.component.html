<div class="movie-card">
  <h2>{{ movie.title }}</h2>
  <p>{{ movie.description }}</p>
  <p><strong>Genres:</strong> {{ movie.genres }}</p>
  <p><strong>Actors:</strong> {{ movie.actors }}</p>
  <p><strong>Directors:</strong> {{ movie.directors }}</p>
  <div class="buttons">
    <button class="btn download" (click)="download(movie.title)"><mat-icon>get_app</mat-icon></button>
    <button class="btn play"><mat-icon>play_circle_outline</mat-icon></button>
  </div>
</div>
