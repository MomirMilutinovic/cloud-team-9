<mat-toolbar>
  <div class="travelBee">
    <img class="logo" src="../../../assets/images/cloud_logo.png" alt="Illustration Image">
  </div>
  <div class="leftSide">
    <button mat-icon-button class="example-icon favorite-icon">
      <span>Home</span>
    </button>
    <button  mat-icon-button class="example-icon favorite-icon">
      <span>Movies</span>
    </button>
    <button  mat-icon-button class="example-icon favorite-icon">
      <span>Series</span>
    </button>
  </div>
  <div class="rightSide">
    <button  mat-icon-button class="example-icon favorite-icon">
      <mat-icon>person</mat-icon>

    </button>
    <button  mat-icon-button class="example-icon favorite-icon">
      <mat-icon>notifications</mat-icon>
    </button>

    <div class="search-container">
      <mat-form-field appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <div>
          <input matInput placeholder="Search">
        </div>
      </mat-form-field>
    </div>
  </div>
</mat-toolbar>
